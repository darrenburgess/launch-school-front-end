<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

  <form action="#" method="get">
    <fieldset>
      <dl>
        <dt><label for="name">Name:</label></dt>
        <dd><input type="text" id="name" name="username" required /></dd>

        <dt><label for="email">Email</label></dt>
        <dd><input type="text" id="email" name="email" required /></dd>

        <dt><label for="phone_number">Phone Number</label></dt>
        <dd><input type="text" id="phone_number" name="phone_number" required /></dd>

        <dt><label for="message">Message</label></dt>
        <dd><textarea rows="6" cols="80" id="message" name="message" required /></textarea></dd>
      </dl>

      <input type="submit" value="Send Message" />
      <input type="reset" value="Clear" />
    </fieldset>
  </form>

  <br />
  <br />

  <form action="#" method="get">
    <fieldset>
      <label for="search">Search for</label>
      <input type="search" id="query" name="query" />

      <label><input type="radio" name="filter" value="tv">TV</label>
      <label><input type="radio" name="filter" value="movies">Movies</label>
      <label><input type="radio" name="filter" value="music">Music</label>

      <input type="button" value="Search" />
    </fieldset>
  </form>

  <br />
  <br />

  <form action="#" method="get">
    <fieldset>
      <dl>
        <dt><label for="title">Movie</label></dt>
        <dd>
          <select id="title" name="title" required>
            <option value="Looper">Looper</option>
            <option value="Frozen">Frozen</option>
            <option value="Tommy Boy">Tommy Boy</option>
          </select>
        </dd>
        <dt><label for="rating">Rating</label></dt>
        <dd><input type="range" name="rating" id="rating" min="1" max="5" /></dd>
      </dl>
      <div>
        <label><input type="checkbox" name="favorite" />Add to my favorites</label>
      </div>
      <input type="submit" value="rate movie" />
    </fieldset>
  </form>

</body>
</html>
