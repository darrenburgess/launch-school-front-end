<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="column">
    <h1>My Photo Gallery</h1>

    <figure>
      <img class="main" src="http://placekitten.com/1200/900" alt="">
      <figcaption>Example Photo</figcaption>
    </figure>  

    <ul>
      <li><img class="thumbnail" src="http://placekitten.com/1200/900" alt="kitten1"></li>
      <li><img class="thumbnail" src="http://placekitten.com/1200/900" alt="kitten2"></li>
      <li><img class="thumbnail" src="http://placekitten.com/1200/900" alt="kitten3"></li>
      <li><img class="thumbnail" src="http://placekitten.com/1200/900" alt="kitten4"></li>
    </ul>
  </div>

</body>
</html>
