<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nuther Contact Form</title>
  <link rel="stylesheet" href="nuther_contact_form.css" type="text/css" >
</head>
<body>
  <h1>Create Your Profile</h1>
  <form action="" method="get">

    <fieldset>
      <h2>Personal Info</h2>
      <dl>
        <dt><label for="first_name">Your Name</label></dt>
        <dd class="clearfix">
        <input type="text" id="first_name" name="first_name"><!--
        --><input type="text" id="last_name" name="last_name">
        </dd>
        <dt><label for="email">Email</label></dt>
        <dd><input type="text" id="email" name="email"></dd>
      </dl>
    </fieldset>

    <fieldset>
      <h2>Social Media Accounts</h2>
      <dl>
        <dt><label for="facebook">Facebook</label></dt>
        <dd><input type="text" id="facebook" name="facebook"></dd>
        <dt><label for="twitter">Twitter</label></dt>
        <dd><input type="text" id="twitter" name="twitter"></dd>
        <dt><label for="linkedin">Linkedin</label></dt>
        <dd><input type="text" id="linkedin" name="linkedin"></dd>
      </dl>
    </fieldset>

    <fieldset>
      <h2>Account Info</h2>
      <dl>
        <dt><label for="profile">Profile Name</label></dt>
        <dd><input type="text" id="profile" name="profile"></dd>
        <dt><label for="password">Password</label></dt>
        <dd><input type="password" id="password" name="password" ></dd>
        <dt><label for="password_confirm">Confirm Password</label></dt>
        <dd><input type="password" id="password_confirm" name="password_confirm"></dd>
      </dl>
    </fieldset>

    <fieldset>
      <h2><label for="bio">Bio</label></h2>
      <textarea id="bio" name="bio"></textarea> 
    </fieldset>

    <fieldset>
      
      <label class="checkbox" for="agree">
        <input type="checkbox" name="agree" id="agree">
        I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.
      </label>
      <input class="button" type="submit">
    </fieldset>

  </form>
</body>
</html>
