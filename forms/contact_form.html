<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="contact_form.css">
</head>
<body>
  <form action="" method="get">

    <dl>
      <dt>
        <label for="first_name">First Name</label>
      </dt>
      <dd>
        <input type="text" id="first_name" name="first_name">
      </dd>
    </dl>

    <dl>
      <dt>
        <label for="last_name">Last Name</label>
      </dt>
      <dd>
        <input type="text" id="last_name" name="last_name">
      </dd>
    </dl>

    <dl>
      <dt>
        <label for="email_address">Email Address</label>
      </dt>
      <dd>
        <input type="email">
      </dd>
    </dl>

    <dl>
      <dt>
        <label for="city">City</label>
      </dt>
      <dd>
        <input type="text">
      </dd>
      <dt>
        <label for="state">State</label>
      </dt>
      <dd>
        <select name="state">
          <option>AK</option>
          <option>AL</option>
          <option>AR</option>
          <option>AZ</option>
          <option>CA</option>
          <option>CO</option>
          <option>CT</option>
          <option>DC</option>
          <option>DE</option>
          <option>FL</option>
          <option>GA</option>
          <option>HI</option>
          <option>IA</option>
          <option>ID</option>
          <option>IL</option>
          <option>IN</option>
          <option>KS</option>
          <option>KY</option>
          <option>LA</option>
          <option>MA</option>
          <option>MD</option>
          <option>ME</option>
          <option>MI</option>
          <option>MN</option>
          <option>MO</option>
          <option>MS</option>
          <option>MT</option>
          <option>NC</option>
          <option>ND</option>
          <option>NE</option>
          <option>NH</option>
          <option>NJ</option>
          <option>NM</option>
          <option>NV</option>
          <option>NY</option>
          <option>OH</option>
          <option>OK</option>
          <option>OR</option>
          <option>PA</option>
          <option>RI</option>
          <option>SC</option>
          <option>SD</option>
          <option>TN</option>
          <option>TX</option>
          <option>UT</option>
          <option>VA</option>
          <option>VT</option>
          <option>WA</option>
          <option>WI</option>
          <option>WV</option>
          <option>WY</option>
        </select>
      </dd>
      <dt>
        <label for="zip">Zipcode</label>
      </dt>
      <dd>
        <input type="text">
      </dd>
    </dl>

    <p>What is your favorite color?</p>
    <ul>
      <li><label><input type="radio" name="color" value="red" id="color">Red</label></li>
      <li><label><input type="radio" name="color" value="red" id="color">Blue</label></li>
      <li><label><input type="radio" name="color" value="red" id="color">Green</label></li>
    </ul>

    <p>What would you like to study?</p>
    <ul>
      <li><label><input type="checkbox" name="html">HTML</label></li>
      <li><label><input type="checkbox" name="css">CSS</label></li>
      <li><label><input type="checkbox" name="ruby">Ruby</label></li>
    </ul>

    <input type="submit">
    <input type="reset">

  </form>
</body>
</html>
